<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="editProfile.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="editProfile.js"></script>
	
	<title>Profile Page</title>
</head>


	


<body>
	<div class="swapPane">
		<div class="mainPane">
			<h1> User's Profile </h1>
			<div class="mainText">
				<div id="profileImage">
					<img id="image" src="default.png" alt="Image not Found">
				</div>
				<br>
				<div id="editPane">
					<br> <div id="editEmail"></div> <br>
					Display Name: <br> <input type="text" id="newName"> <br>
					Description: <br> <textarea id="newDesc" rows="5" cols="50"></textarea> <br>
				<button type="button" class="btn" onclick="save()">Save</button>
				<button type="button" class="btn" onclick="moveTo('profile')">Cancel</button>
				</div>
				<br>
				<div class="msg"> </div>
				<div id="changePass">
					Old Password: <input type="text" id="oldPass"> <br>
					New Password: <input type="text" id="newPass"> <br>
					Confirm New Password: <input type="text" id="newPassConfirmation"> <br>
					<button type="button" class="btn" onclick="changePass()">Confirm New Password</button>
				</div>
			</div>
		</div>
	</div>
</body>


<div class="topBar"><img class="logo" src="logo.png" alt="Logo" onclick="logoClicked()"</img> </div>
<div class="bottomBar"> </div>
	

</html>
